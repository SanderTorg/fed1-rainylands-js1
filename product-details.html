<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainyland</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Prata:regular"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Prompt:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Play:regular,700"
      rel="stylesheet"
    />
    <script
      type="module"
      defer
      src="./src/products/detailsTemplate.mjs"
    ></script>
    <script type="module" defer src="./src/cart.mjs"></script>
    <script type="module" defer src="./src/nav.mjs"></script>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/product-details.css" />
  </head>
  <body>
    <header class="l-header">
      <nav class="c-navbar">
        <a href="/" class="c-brand-name" aria-label="link to home page"
          >RainyLand
        </a>

        <ul class="c-nav-menu" id="js-nav-menu">
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="index.html"
              class="c-nav-link"
              aria-label="link to home page"
              >Home
            </a>
          </li>

          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="Contact.html"
              class="c-nav-link"
              aria-label="link to contact page"
              >Contact
            </a>
          </li>
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="Terms-Conditions.html"
              class="c-nav-link"
              aria-label="link to term and condtion page"
              >Terms and Conditions
            </a>
          </li>
        </ul>

        <div class="c-nav-right">
          <div class="c-cart-icon">
            <a id="js-cart-toggle" class="c-cart-icon-btn">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
          <div>
            <div class="c-hamburger" id="js-hamburger">
              <span class="c-bar"></span>
              <span class="c-bar"></span>
              <span class="c-bar"></span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <section class="c-hero">
        <h1 class="c-h1">Product Details</h1>
      </section>
      <section
        class="c-containerDetails"
        id="js-productDetails-render"
      ></section>
    </main>

    <footer class="l-footer">
      <div class="c-icon-container">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div class="c-copyrights">
        <p>&copy; 2025 RainyLands. All rights reserved.</p>
      </div>
    </footer>

    <aside class="c-cart" id="js-cart">
      <div class="c-cart-header">
        <h2 class="c-cart-h2">Shopping Cart</h2>
        <button class="c-close-cart" id="js-close-cart">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>

      <div class="c-cart-products" id="js-cart-products"></div>

      <div class="c-cart-footer">
        <p>Total: <span id="js-cart-total">0</span></p>

        <div class="c-cart-row">
          <a href="checkout.html">
            <button class="c-cart-aside-btn">Checkout</button>
          </a>
          <button class="c-cart-aside-btn" id="js-clear-cart">
            Clear Cart
          </button>
        </div>
      </div>
    </aside>
  </body>
</html>
