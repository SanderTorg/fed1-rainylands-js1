<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainyland</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Prata:regular"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Prompt:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Play:regular,700"
      rel="stylesheet"
    />
    <script type="module" defer src="./src/index.mjs"></script>
    <script type="module" defer src="./src/cart.mjs"></script>
    <script type="module" defer src="./src/nav.mjs"></script>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/product-details.css" />
  </head>
  <body>
    <header class="l-header">
      <nav class="c-navbar">
        <a href="/" class="c-brand-name" aria-label="link to home page"
          >RainyLand
        </a>

        <ul class="c-nav-menu">
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="index.html"
              class="c-nav-link"
              aria-label="link to home page"
              >Home
            </a>
          </li>

          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="product-details.html"
              class="c-nav-link"
              aria-label="link to product-details page"
              >Products
            </a>
          </li>
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="checkout.html"
              class="c-nav-link"
              aria-label="link to product-details page"
              >Checkout
            </a>
          </li>
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="card.html"
              class="c-nav-link"
              aria-label="link to card page"
              >Card
            </a>
          </li>
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="confimation.html"
              class="c-nav-link"
              aria-label="link to confimation page"
              >Confirm
            </a>
          </li>
        </ul>

        <div class="c-nav-right">
          <div class="c-cart-item">
            <a id="js-cart-toggle" class="c-cart-btn">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
          <div>
            <div class="c-hamburger">
              <span class="c-bar"></span>
              <span class="c-bar"></span>
              <span class="c-bar"></span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <section class="c-hero">
        <h1 class="c-h1">Product Details</h1>
      </section>
      <section class="c-containerDetails" id="js-products-render">
        <article class="c-productDetails-preview-details ${index}s">
          <div class="c-productDetails-preview-image">
            <a href="${detailsUrl}">
              <img src="${imgUrl}" alt="${imgAl}" />
            </a>
          </div>

          <div class="c-productDetails-preview-info">
            <h1 class="c-productDetails-preview-title">
              <a href="{detailsUrl}">Thunderbolt Jacket</a>
            </h1>
            <div>Women's</div>

            <div class="c-productDetails-preview-price">139.99 kr</div>

            <div class="c-size">Size:</div>

            <div class="c-form-size">
              <select name="Size" id="js-filter-size" class="c-filter-size-box">
                <option value="Size">Choose Size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>

            <button
              class="c-productDetails-add-to-cart"
              id="js-add-to-cart-${id}"
            >
              Add to Cart
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer class="l-footer">
      <div class="c-icon-container">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div class="c-copyrights">
        <p>&copy; 2025 RainyLands. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
