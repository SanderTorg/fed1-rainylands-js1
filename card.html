<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainyland</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Prata:regular"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Prompt:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Play:regular,700"
      rel="stylesheet"
    />
    <script type="module" defer src="./src/index.mjs"></script>
    <script type="module" defer src="./src/cart.mjs"></script>
    <script type="module" defer src="./src/nav.mjs"></script>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <header class="l-header">
      <nav class="c-navbar">
        <a href="/" class="c-brand-name" aria-label="link to home page"
          >RainyLand
        </a>

        <ul class="c-nav-menu">
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="index.html"
              class="c-nav-link"
              aria-label="link to home page"
              >Home
            </a>
          </li>

          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="product-details.html"
              class="c-nav-link"
              aria-label="link to product-details page"
              >Products
            </a>
          </li>
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="checkout.html"
              class="c-nav-link"
              aria-label="link to product-details page"
              >Checkout
            </a>
          </li>
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="card.html"
              class="c-nav-link"
              aria-label="link to card page"
              >Card
            </a>
          </li>
          <li role="home" aria-label="home page" class="c-nav-item">
            <a
              href="confimation.html"
              class="c-nav-link"
              aria-label="link to confimation page"
              >Confirm
            </a>
          </li>
        </ul>

        <div class="c-nav-right">
          <div class="c-cart-item">
            <a id="js-cart-toggle" class="c-cart-btn">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
          <div>
            <div class="c-hamburger">
              <span class="c-bar"></span>
              <span class="c-bar"></span>
              <span class="c-bar"></span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <section class="c-hero">
        <div class="c-back-btn">
          <a href="card-option.html" aria-label="link you back to payment page"
            ><i class="fa-solid fa-arrow-left"></i>Back</a
          >
        </div>
        <div class="c-main-header">Guest checkout</div>
        <div class="c-line-progress">
          <div class="c-line-container">
            <div class="c-line-black-container">
              <div class="c-line-text">Cart</div>
              <div class="c-line-checked-container">
                <div class="c-line-checked">
                  <div class="c-dot-checked"></div>
                </div>
              </div>
            </div>

            <div class="c-line-black-container">
              <div class="c-line-text">Checkout</div>
              <div class="c-line-dobbel-container">
                <div class="c-line-black">
                  <div class="c-dot-black"></div>
                </div>
                <div class="c-line-filler"></div>
              </div>
            </div>

            <div class="c-line-grey-container">
              <div class="c-line-text">Success</div>
              <div class="c-line-grey">
                <div class="c-dot-grey"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="c-card">
        <div class="c-info-container">
          <div class="c-card-container">
            <div class="c-master-img-container">
              <img src="./images/master-card-page.svg" alt="" />
            </div>

            <div class="c-card-number">**** **** **** 5529</div>
            <div class="c-card-holder-container">
              <div class="c-card-holder-text">Cardholder Name</div>
              <div class="c-expire-text">Expiry Date</div>
            </div>
            <div class="c-card-name-date-container">
              <div class="c-card-name">Thomas K. Wilson</div>
              <div class="c-card-date">12/35</div>
            </div>
          </div>

          <form
            action="confimation.html"
            aria-label="form link to success page"
            class="c-card-input-container"
          >
            <div class="c-input">
              <input
                type="number"
                id="input"
                placeholder="4466 7328 2390 5529"
                required
              />
              <label class="c-label">Card Number</label>
            </div>

            <div class="c-input">
              <input
                type="text"
                id="input"
                placeholder="Thomas K. Wilson"
                required
              />
              <label class="c-label">Cardholder Name</label>
            </div>

            <div class="c-date-container">
              <div class="c-input">
                <input
                  type="month"
                  id="input"
                  placeholder="august 2024"
                  required
                />
                <label class="c-label">Expiry Date / Valid Thru</label>
              </div>

              <div class="c-input">
                <input type="number" id="input" placeholder="756" required />
                <label class="c-label">CVV / CVC</label>
              </div>
            </div>

            <div class="c-btn-container">
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Submit"
                aria-label="submit link to confirmation page"
              />
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="l-footer">
      <div class="c-icon-container">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div class="c-copyrights">
        <p>&copy; 2025 RainyLands. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
